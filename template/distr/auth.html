<!DOCTYPE html>

<html>
  <head>
    {% load static %}
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href='{% static "/css/style.css" %}' />

    <title>Авторизация</title>
  </head>

  <body>
    <!-- CONTENT -->
    <div class="content auth-page">
      <div class="container">
        <div class="row auth-title mb-2">
          <div class="col-12 text-center">
            <h1>Система учета инцидентов</h1>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-6 form__block">
            <form action="" method="post" class="justify-content-center">

              {% csrf_token %}

              <div class="row">
                <div class="col-12 text-center">
                  <img src='{% static "/assets/img/logo.png" %}' alt="Лого" />
                </div>
              </div>

              <div class="row">
                <div class="col-12 text-center">
                  <h2>Вход</h2>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-12">
                  <input type="text" name="username" class="form-control" placeholder="Имя" />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-12">
                  <input type="password" name="password" class="form-control" placeholder="Пароль" />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-12">
                  <button type="submit" class="form-control btn btn-primary">Войти</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
